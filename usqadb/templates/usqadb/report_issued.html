{% extends 'usqadb/base.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<div class='container'>
    <div class='row'>
        <div class='col-sm-6'>
            <h4>Report issued</h4>
            <form role='form' method="POST" class="post-form">
                {% csrf_token %}
                <div class='row'>
                    <div class='col-sm-12'>
                        {% bootstrap_form audit %}
                        {% bootstrap_form issue_date %}
                        {% buttons %}
                        <button type="submit" class="save btn btn-primary">Submit</button>
                        {% endbuttons %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
