{% extends 'usqadb/base.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}


<div class='container'>
    <div class='row'>
        <div class='col-sm-12'>
            <h3>New QA</h3>
        </div>
    </div>
    
    <div class='row'>
        <div class='col-sm-6'>
            <form role='form' method="POST" class="post-form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="save btn btn-primary">Save</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>    
{% endblock %}
